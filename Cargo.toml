[package]
name = "asahi"
version.workspace = true
edition.workspace = true
authors.workspace = true
readme = "README.md"
repository.workspace = true
license-file.workspace = true
description = "Modular and customizable framework for Discord bots and side projects"
exclude = [
  "rust-toolchain",
  "*.toml",
  ".gitignore",
  ".vscode",
  ".github"
]

[workspace]
members = [
  "coordinator",
  "http",
  "internal",
  "macros",
  "utils"
]

[workspace.package]
version = "0.1.3"
edition = "2024"
authors = ["Nwerosama"]
repository = "https://github.com/Niko-Devel/asahi"
license-file = "LICENSE"
description = "Workspace crate for Asahi framework"

[workspace.dependencies]
async-trait = "0.1.38"
asahi_internal = { path = "internal", version = "0.1.3" }
lazy_static = "1.5.0"
regex = "1.11.1"
serde_json = "1.0.140"
thiserror = "2.0.12"
tokio = { version = "1.45.0", features = ["rt-multi-thread", "time", "net"] }

[dependencies]
asahi_coordinator = { path = "coordinator", version = "0.1.3", optional = true }
asahi_http = { path = "http", version = "0.1.3", optional = true }
asahi_internal = { workspace = true }
asahi_macros = { path = "macros", version = "0.1.3" }
asahi_utils = { path = "utils", version = "0.1.3", optional = true }

[features]
default = ["utils"]
config = []
coordinator = ["dep:asahi_coordinator"]
http = ["dep:asahi_http"]
utils = ["dep:asahi_utils"]
